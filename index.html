<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CLAR - Celestial Luminara Authority</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="sidebar">
    <img src="images/clar-logo.png" alt="CLAR Logo" class="logo"/>
    <h2>CLAR</h2>
    <input type="text" id="searchBar" placeholder="Search..."/>
    <ul>
      <li><a href="#planets">Planets</a></li>
      <li><a href="#missions">Missions</a></li>
      <li><a href="#news">News</a></li>
    </ul>
  </div>

  <div class="main-content">
    <header>
      <h1>Celestial Luminara Authority of Research & Advancement</h1>
    </header>

    <section id="planets">
      <h2>Solar System</h2>
      <div class="planet-grid" id="planetGrid"></div>
    </section>

    <section id="missions">
      <h2>Historic Missions</h2>
      <div class="mission-grid" id="missionGrid"></div>
    </section>

    <section id="news">
      <h2>Latest Space News</h2>
      <div id="newsContainer"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
