<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLAR - Celestial Luminara Authority of Research & Advancement</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/NASA_logo.svg" alt="CLAR Logo">
        <h2>CLAR</h2>
      </div>
      <input type="text" id="search" placeholder="Search CLAR...">
      <nav>
        <ul>
          <li><a href="#planets">🌍 Planets</a></li>
          <li><a href="#missions">🚀 Missions</a></li>
          <li><a href="#news">📰 Space News</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="content">
      <header>
        <h1>Celestial Luminara Authority of Research & Advancement</h1>
      </header>

      <!-- Planets Section -->
      <section id="planets">
        <h2>☀️ Solar System</h2>
        <div class="grid" id="planets-container"></div>
      </section>

      <!-- Missions Section -->
      <section id="missions">
        <h2>🚀 Space Missions</h2>
        <div class="grid" id="missions-container"></div>
      </section>

      <!-- News Section -->
      <section id="news">
        <h2>📰 Latest Space News</h2>
        <div id="news-container"></div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
